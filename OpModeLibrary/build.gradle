apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '23.0.1'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    lintOptions {
        disable "InvalidPackage"
    }
}

repositories {
    flatDir {
        dirs '../libs'
        dirs += 'libs'
    }
}

configurations {
    all*.exclude group: 'xmlpull', module: 'xmlpull'
    all*.exclude group: 'org.boofcv', module: 'visualize'
    all*.exclude group: 'org.boofcv', module: 'sfm'
    all*.exclude group: 'org.thoughtworks.xstream', module: 'xstream'
}

dependencies {
    compile(name: 'RobotCore-release', ext: 'aar')
    compile(name: 'ModernRobotics-release', ext: 'aar')
    compile(name: 'FtcCommon-release', ext: 'aar')
    compile project(':FtcXtensible')
    compile project(':OpModeAnnotations')
    compile project(':XSimplify')
    // Re-enable the below in roder to use Boof CV
    //compile 'org.boofcv:all:0.19'
    //compile 'org.boofcv:android:0.19'
    //compile 'org.boofcv:boofcv:0.16'
    compile project(':Open CV')
}
