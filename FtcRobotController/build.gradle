apply plugin: 'com.android.application'
apply plugin: 'jacoco-android'

android {
    defaultConfig {
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 23

       // useJack = true
        //testInstrumentationRunner 'android.support.test.InstrumentationTestRunner'
        // testApplicationId 'org.ftccommunity.ftcxtensible.test'
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    productFlavors {
        standard {
            applicationId 'com.qualcomm.ftcrobotcontroller'
        }
    }

    lintOptions {
        textReport true
        // location to write the output; can be a file or 'stdout'
        textOutput 'stdout'
    }

    dexOptions {
        javaMaxHeapSize "2g"
    }

    buildTypes {
        debug {
            versionNameSuffix '-debug'
            testCoverageEnabled true
        }
    }

    dataBinding {
        enabled = true
    }
}


repositories {
    flatDir {
        dirs 'libs'
        dirs += '../libs'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'out'
        }
    }
}

dependencies {
    compile project(':FtcSdk')
    compile project(':XAnalytics')
    compile project(':FtcXtensible')
    compile project(':OpModeAnnotations')
    compile project(':OpModeLibrary')
    compile project(':XSimplify')
    compile project(':XtensibleControllerBindings')

    //noinspection GradleDependency
    compile 'com.android.support:support-annotations:23.0.1'
    testCompile 'org.assertj:assertj-core:3.3.0'
    testCompile 'junit:junit:4.12'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    androidTestCompile 'com.android.support.test:rules:0.4.1'
}
