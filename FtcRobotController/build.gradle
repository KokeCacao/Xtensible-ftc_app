apply plugin: 'com.android.application'

android {
    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22

       // useJack = true
    }
    compileSdkVersion 22
    buildToolsVersion '23.0.1'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}


repositories {
    flatDir {
        dirs 'libs'
        dirs += '..\\libs'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'out'
        }
    }
}

dependencies {
    compile files('libs/android-support-v4.jar')
    compile(name: 'RobotCore-release', ext: 'aar')
    compile(name: 'Hardware-release', ext: 'aar')
    compile(name: 'FtcCommon-release', ext: 'aar')
    compile(name: 'ModernRobotics-release', ext: 'aar')
    compile(name: 'Analytics-release', ext: 'aar')
    compile(name: 'WirelessP2p-release', ext: 'aar')
    compile project(':FtcXtensible')
    compile project(':OpModeAnnotations')
    compile project(':OpModeLibrary')
    compile project(':XSimplify')
    compile project(':XtensibleControllerBindings')
    androidTestCompile 'org.jacoco:jacoco-maven-plugin:0.7.5.201505241946'
}
