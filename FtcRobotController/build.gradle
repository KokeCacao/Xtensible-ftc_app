apply plugin: 'com.android.application'

android {
    defaultConfig {
        minSdkVersion 19
        //noinspection OldTargetApi
        targetSdkVersion 22

       // useJack = true
        multiDexEnabled true
    }
    compileSdkVersion 22
    buildToolsVersion '23.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    buildTypes {
        release {
            minifyEnabled false
            //proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        textReport true
        // location to write the output; can be a file or 'stdout'
        textOutput 'stdout'
    }

    dexOptions {
        javaMaxHeapSize "1024m"

        //preDexLibraries = false
    }
}


repositories {
    flatDir {
        dirs 'libs'
        dirs += '../libs'
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'out'
        }
    }
}

dependencies {
    compile files('libs/android-support-v4.jar')
    compile(name: 'RobotCore-release', ext: 'aar')
    compile(name: 'Hardware-release', ext: 'aar')
    compile(name: 'FtcCommon-release', ext: 'aar')
    compile(name: 'ModernRobotics-release', ext: 'aar')
    compile(name: 'WirelessP2p-release', ext: 'aar')
    compile project(':XAnalytics')
    compile project(':FtcXtensible')
    compile project(':OpModeAnnotations')
    compile project(':OpModeLibrary')
    compile project(':XSimplify')
    compile project(':XtensibleControllerBindings')
}
